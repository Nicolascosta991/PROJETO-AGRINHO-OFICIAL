<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Agrinho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Do Campo à Cidade, Colhendo Oportunidades</h1>
            <p class="sub-header">Explorando as etapas do processo agrícola</p>
        </header>

        <div class="infographic">
            <div class="step">Plantio</div>
            <div class="step">Crescimento</div>
            <div class="step">Colheita</div>
            <div class="step">Transporte</div>
            <div class="step">Venda</div>
        </div>

        <div id="info" class="aba-conteudo">
            <div class="imagem-info">
                <img id="info-image" src="" alt="Informação da Etapa">
                <p id="info-text"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
